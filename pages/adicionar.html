<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./adicionar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Adicionar - Roup{IN}nha</title>
</head>
<body>
    <header>
        <img src="../assets/header/logo.png" alt="" class="imgLogo">
        <h1>Roup{IN}nha</h1>
        <div>
            <img src="../assets/header/user-admin.png" alt="">
            <p>Modo administrador</p>
        </div>
    </header>

    <main>
        <h1>Adicionar nova peça ao estoque</h1>
        
        <form action="" class="caixaDeInputsEbotao" method="post">
            
            <div class="caixaDeInputs">
                <div class="inputs">
                    <label for="name">Nome da peça</label>
                    <input type="text" id="name" placeholder="Nome" required>

                    <label for="image">Image</label>
                    <input type="text" id="image" placeholder="Image" required>

                    <label for="description">Descrição</label>
                    <input type="text" id="description" placeholder="Descrição" required>
                </div>
                <div class="inputs">
                    <label for="price">Preço</label>
                    <input type="text" id="price" placeholder="Preço" required>

                    <label for="category">Categorias</label>
                    <input type="text" id="category" placeholder="Categorias" required>

                    <label for="rating">Avaliação</label>
                    <input type="text" id="rating" placeholder="Avaliação" required>
                </div>
            </div>
            <button>Criar peça</button>
        </form>


       <script src="../adicionar.js"></script>
    </main>

    <footer>
        <section class="endEfaleconos">
            <div class="endereco">
                <h3>Endereço</h3>
                <p>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ</p>
                <p>CEP: 24210-315 </p>
            </div>
            <div class="faleConos">
                <h3>Fale conosco</h3>
                <p>contato@injunior.com.br</p>
                <div class="redesSociais">
                    <img src="../assets/footer/instagram.png" alt="">
                    <img src="../assets/footer/facebook.png" alt="">
                    <img src="../assets/footer/linkedin.png" alt="">
                </div>
            </div>
        </section>
        <section class="copyRight">
            <p>© Copyright 2025. IN Junior. Todos os direitos reservados. Niterói, Brasil.</p>
        </section>
    </footer>
</body>
</html>
